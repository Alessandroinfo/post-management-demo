<section aria-labelledby="news">
  <h1 class="text-3xl p-3 border-b border-t-gray-100" id="news">New post</h1>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
    <div>
      <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
      <input type="text" id="title" formControlName="title"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
    </div>

    <div>
      <label for="body" class="block text-lg font-medium text-gray-700">Body</label>
      <textarea id="body" formControlName="body" rows="5"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Post</button>
  </form>
</section>
